<!DOCTYPE html>
<html>
	<head>
		<title>SIET Chem Lab</title>
		<link rel="icon" type="image/x-icon" href="logo.png">
		<style>
			@import url(http://fonts.googleapis.com/css?family=Calibri:400,300,700);
			body {
                margin: 0;
                padding: 0;
                font-family: 'Calibri', sans-serif;
                text-decoration: none;
                overflow: hidden;
			}
			.container {
                display: flex;
                flex-direction: row;
                min-height: 100vh;
			}
			.sidebar {
                background-color: #5D54A4;
                color: #fff;
                width: 200px;
                padding: 20px;
                margin-bottom: 0px;
			}
			.sidebar h2 {
                margin-top: 0;
                font-size: 24px;
			}
			.sidebar ul {
                list-style: none;
                padding: 0;
                margin: 20px 0;
			}
			.sidebar li {
			    margin-bottom: 10px;
			}
			.sidebar a {
                color: #fff;
                text-decoration: none;
			}
			.sidebar a:hover {
			    text-decoration: underline;
			}
			.content {
    			flex: 1;
	    		padding: 20px;
			}
			.header {
		    	background-color: #5D54A4;
			    color: #fff;
			    padding: 20px;
			    display: flex;
			    align-items: center;
			}
			.header h1 {
    			margin: 0;
	    		font-size: 24px;
			}
			.logo {
		    	width: 40px;
			    height: 40px;
    			margin-right: 10px;
			}
			.experiment-list {
	    		list-style: none;
		    	padding: 0;
			    margin-top: 20px;
			}
			.experiment-list li {
    			margin-bottom: 10px;
	    		color: #555;
		    	cursor: pointer;
			}
			.experiment-list li span {
			    font-weight: bold;
			}
			.experiment-list li .aim {
    			color: #777;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<h2>Navigation</h2>
				<ul>
					<li><a href="http://localhost/chemlab/AdminIndex.php">View Experiment</a></li>
					<li><a href="http://localhost/chemlab/AddExperiment.php">Add Experiment</a></li>
                    <li><a href="http://localhost/chemlab/AddStep.php">Add Step</a></li>
					<li><a href="http://localhost/chemlab/deleteexperiment.php">Delete Experiment</a></li>
					<li><a href="http://localhost/chemlab/teachersafety.html">Safety Protocols</a></li>
				</ul>
			</div>
			<div class="content">
				<div class="header">
					<img src="logo.png" alt="Logo" class="logo">
					<h1>Sri Shakthi Institute of Engineering and Technology Chemistry Laboratory</h1>
				</div>
                <h1>Chatbot Demo</h1>
                <form action="/get_response" method="post">
                    <label for="user_input">User Input:</label>
                    <input type="text" id="user_input" name="user_input" required>
                    <button type="submit">Submit</button>
                </form>
                {% if response %}
                    <p>Chatbot Response: {{ response|replace('\n', '<br>') }}</p>
                {% endif %}
			</div>
		</div>
	</body>
</html>
